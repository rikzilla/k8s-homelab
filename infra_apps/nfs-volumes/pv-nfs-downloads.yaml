---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nfs-downloads
spec:
  capacity:
    storage: 4Ti
  accessModes:
    - ReadWriteMany
  nfs:
    path: /mnt/data-pool/downloads
    server: 172.16.20.9
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-path
  mountOptions:
    - hard
    - nfsvers=4.2