---
#############################################
# ğŸ” ExternalSecret - External Secret Spec  #
#############################################
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gluetun-vpn-credentials
  namespace: homelab-media
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao
  target:
    name: gluetun-vpn-credentials             # the K8s Secret that apps will consume
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
  dataFrom:
    - extract:
        key: k8s/web_apps/gluetun/vpn-credentials
