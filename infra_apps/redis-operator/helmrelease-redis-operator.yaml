apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: redis-system
spec:
  chart:
    spec:
      chart: redis-operator
      version: 0.22.2
      sourceRef:
        kind: HelmRepository
        name: redis-operator
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: redis-operator
  valuesFrom:
  - kind: ConfigMap
    name: helm-values-override-redis-operator
    valuesKey: values.yaml
