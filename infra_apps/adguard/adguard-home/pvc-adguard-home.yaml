########################################
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-adguard-home-config
  namespace: adguard-home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn

