---
#############################################
# üîê ExternalSecret - External Secret Spec  #
#############################################
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: adguard-home-sync-auth
  namespace: adguard-home
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao                       # your existing ClusterSecretStore
  target:
    name: adguard-home-sync-auth        # the K8s Secret that apps will consume
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
  dataFrom:
    - extract:
        key: k8s/infra_apps/adguard-home/adguard-home-sync-auth
