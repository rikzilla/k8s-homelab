apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg-system
spec:
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.27.x"
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: cloudnative-pg
  valuesFrom:
  - kind: ConfigMap
    name: helm-values-override-cloudnative-pg
    valuesKey: values.yaml
