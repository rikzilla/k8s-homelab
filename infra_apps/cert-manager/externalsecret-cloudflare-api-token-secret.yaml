---
#############################################
# üîê ExternalSecret - External Secret Spec  #
#############################################
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token-secret
  namespace: cert-manager
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao                             # your existing ClusterSecretStore
  target:
    name: cloudflare-api-token-secret         # the K8s Secret that apps will consume
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: Opaque
  dataFrom:
    - extract:
        key: k8s/infra_apps/cert-manager/cloudflare-api-token-secret
