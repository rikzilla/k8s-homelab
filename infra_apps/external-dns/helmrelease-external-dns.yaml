apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  chart:
    spec:
      chart: external-dns
      version: 1.20.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: external-dns
  valuesFrom:
  - kind: ConfigMap
    name: helm-values-override-external-dns
    valuesKey: values.yaml
